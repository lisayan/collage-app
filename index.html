<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #drop_zone {
            border: 2px dashed #ccc;
            width: 300px;
            height: 200px;
            padding: 20px;
            margin: auto;
        }

        #file_input {
            display: none;
        }

        #collage {
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Drag and Drop Image Upload</h1>

    <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
        <p>Drag &amp; drop an image file here or click to select one.</p>
        <input type="file" id="file_input" onchange="handleFileSelect(event);">
    </div>

    <button onclick="generateCollage()">Generate Collage</button>

    <div id="collage">
        <!-- Collage will be dynamically loaded here -->
    </div>

    <script>
        function dragOverHandler(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        }

        function dropHandler(event) {
            event.preventDefault();

            var files = event.dataTransfer.files;
            handleFiles(files);
        }

        function handleFileSelect(event) {
            var files = event.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            var dropZone = document.getElementById('drop_zone');
            var fileInput = document.getElementById('file_input');

            if (files.length > 0) {
                dropZone.innerHTML = '<p>Uploaded: ' + files[0].name + '</p>';

                // AJAX call to upload the file
                uploadFile(files[0]);
            } else {
                dropZone.innerHTML = '<p>Upload image here</p>';
            }
        }

        function uploadFile(file) {
            var formData = new FormData();
            formData.append('file', file);

            $.ajax({
                type: 'POST',
                url: '/upload',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    if (response.status === 'success') {
                        // Handle success if needed
                    } else {
                        alert('Error uploading file: ' + response.message);
                    }
                },
                error: function(error) {
                    alert('Error uploading file.');
                    console.log(error);
                }
            });
        }


        function generateCollage() {
            $.ajax({
                type: 'GET',
                url: '/collage',
                success: function(response) {
                    if (response.status === 'success') {
                        var collageDiv = document.getElementById('collage');
                        collageDiv.innerHTML = '<h2>Generated Collage</h2><img src="/static/collages/' + response.collage_filename + '" alt="Generated Collage">';
                    } else {
                        alert(response.message);
                    }
                },
                error: function(error) {
                    alert('Error generating collage.');
                    console.log(error);
                }
            });
        }
    </script>
</body>
</html>
